rif" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Q - How do I save?</tspan><tspan x="0" dy="46.150000000000006px">A - In the editor, press the options button (     ), then press save. You'll</tspan><tspan x="0" dy="46.150000000000006px">be give a code at the bottom of the screen containing your flipnote.</tspan><tspan x="0" dy="46.150000000000006px">Triple-click it then press Ctrl+C or Cmd+C to copy it. Paste the code into</tspan><tspan x="0" dy="46.150000000000006px">a secure location!</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Q - How to I load/view?</tspan><tspan x="0" dy="46.150000000000006px">A - Press the Edit or View button on the title screen then paste in the</tspan><tspan x="0" dy="46.150000000000006px">code containing the flipnote. Hit enter and the flipnote should load if it</tspan><tspan x="0" dy="46.150000000000006px">hasn't been damaged or modified. If it has, an error sound will play.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Q - What's the frame limit?</tspan><tspan x="0" dy="46.150000000000006px">A - There is a maximum amount of 65 frames.</tspan><tspan x="0" dy="46.150000000000006px"> </tspan><tspan x="0" dy="46.150000000000006px">Q - The editor's lagging!</tspan><tspan x="0" dy="46.150000000000006px">A - That's because when you draw, lots of calculations and</tspan><tspan x="0" dy="46.150000000000006px">stamping happens within a single frame, which causes lag.</tspan><tspan x="0" dy="46.150000000000006px">Try using the Forkphorus link in the desciption if this bothers</tspan><tspan x="0" dy="46.150000000000006px">you.</tspan></text><image x="265.52557" y="66.29582" transform="scale(1.06993,1.06993)" width="16" height="17" xlink:href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAARCAYAAADUryzEAAAAXElEQVQ4T2P89u3bf05OTgZywPfv3xkY/////79xCwNDw1bSjGjwZmCo92GAGMCYycDwfzppBsD0jBqAJRBBgQMCoEDFxQbJ4wzEgTeA2NQwmg7QopGi3EhpeQAA/bmXmP3O4OgAAAAASUVORK5CYII=" data-paper-data="{&quot;origPos&quot;:null}" fill="none" stroke-width="0.5"/></g></g></svg>